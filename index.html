<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ticket Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
    
        <div class="conteiner">
            <div class="boxprincipal">

                <img src="imagens/logo-full.svg">
                

                <h1>Your Journey to Coding Conf<br> 2025 Starts here!</h1>
                <p>Secure Your spot at next years`s biggest coding conference.</p>
                 

                <form class="form-box" id="ticketform">
                    <p><span class="avatar">Upload Avatar:</span></p>
                  <div id="drop-area" class="drop-area">
                    <div class="circle"> 
                      <img src="imagens/icon-upload.svg" alt="upload" class="uupload">
                   </div> 
                   
                   <p>Drag and drop or click to upload</p> 
                   <input type="file" id="fileinput" multiple hidden>
                  </div>

                
                    <label for="Name">Full name</label>
                    <input type="text" id="Name" name="Name" class="formulario" required>

                    <label for="email">Email Adress</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" class="formulario" required>

                    <label for="github">GitHub Username</label>
                    <input type="text" id="github" name="github" placeholder="@yourusername" class="formulario" required>
                
                    <button type="submit">Generate My Ticket</button>
                </form>


            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
